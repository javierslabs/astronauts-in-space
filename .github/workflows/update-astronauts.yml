name: Update Astronauts Data

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:  # ðŸ‘ˆ Allows manual triggering from GitHub UI

env:
  NODE_VERSION: "18.20.6"  # Update this if needed

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Run update script
        run: node update_astronauts.js
        working-directory: ${{ github.workspace }}

      - name: ðŸ“¤ Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add astronauts.json
          git commit -m "ðŸ”„ Auto-update astronauts.json [CI]" || echo "No changes to commit"
          git push origin main
